<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="header_conteudo">
            <figure class="header_logo">
                <img src="./images/logo.svg" alt="">
            </figure>
            <nav>
                <ul class="header_lista">
                    <li>menu</li>
                    <li>contact</li>
                    <li>find us</li>
                </ul>
            </nav>
        </div>

    </header>
    <main>
        <section class="main_conteudo">
            <div class="main_conteudo--texto">
                <h1>The best way to get your coffee
                    <span>without leaving the comfort
                        of your house
                    </span>
                </h1>
                <button class="btn">make your order</button>
            </div>
            <figure class="main_conteudo--imagem"><img src="./images/copo.png" alt=""></figure>
            <img class="main_redes" src="./images/redes.png" alt="">
        </section>
    </main>
</body>

</html>
